<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
   <div class="container">
        <div class="wrapper">
            <div class="header">
                <form action="#">
                    <div class="locator">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>map-marker</title><path d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z" /></svg>
                    </div>
                    <input type="text" class="search-input" placeholder="Enter your city">
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                        viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
                    </button> 
                    <input type="submit" value="">
                </form>
            </div>
            <div class="weather-box">
                <div class="picture">
                    <img src="./images/sun.png" alt="">
                </div>
            <div class="description">
                <p class="temperature">65C</p>
                <p class="weather-condition">Sunny</p>
            </div> 
            </div>
            <div class="bottom">
                <div class="bottom-wrapper">
                    <div class="humidity">
                        <div class="icon">
                           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>menu</title><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" class="burger"/></svg> 
                        </div>
                        <div class="description">
                            <p>60%</p>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class="wind">
                        <div class="icon">
                           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>menu</title><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" class="burger"/></svg> 
                        </div>
                        <div class="description">
                            <p>60km/h</p> 
                            <p>Wind</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </div> 
</body>
</html>
